<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div class='display'>
           
        </div>
        
        <div class='keyPad'>
            <div class= 'numPad'>
                <div class='numButton button'>1</div>
                <div class='numButton button'>2</div>
                <div class='numButton button'>3</div>
                <div class='operButton button'>+</div>

                <div class='numButton button'>4</div>
                <div class='numButton button'>5</div>
                <div class='numButton button'>6</div>
                <div class='operButton button'>-</div>

                <div class='numButton button'>7</div>
                <div class='numButton button'>8</div>
                <div class='numButton button'>9</div>
                <div class='operButton button'>*</div>

                <div class='decimalButton button'>.</div>
                <div class='numButton button'>0</div>
                <div class='operButton button'> +/-</div>
                <div class='operButton button'>/</div>

            </div>
            <div class='operPad'>   
                <div class='equalsButton button'>=</div>
                <div class='clearButton button'>Clear</div>
                <div class='backButton button'><=</div>
            </div>
             
        </div>

    
    </div>
</body>
</html>
